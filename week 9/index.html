<!doctype html><!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="container" id="display">

    </div>  

    <script>
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET","http://localhost:3000/movieReview");
        xhttp.send();
        xhttp.onload = function(){
            //console.log(this.responseText);
            let temp = '';
            let i = 0;
            let obj = JSON.parse(this.responseText);

            for (i=0;i<obj.length;i++){
            //console.log(obj[i]);    
            temp += '<tr>' +
                '<td>' + obj[i].movieName + 
                '<br>' +
                "<b>ความยาวหนัง </b> " + obj[i].movieLength + " นาที" + '<br>'+

            "<b>หมวดหมู่ </b> " + obj[i].category + '<br>'+

            "<b>ผู้กำกับ </b>" + obj[i].director + '<br>' +

            "<b>รีวิว </b>" + obj[i].review.review + '<br>' +

            "<b>คะแนนรีวิว </b>" + '<br>' +
            "<b>บทหนัง </b>" + obj[i].review.score.screenPlay + 
            "<b> การดำเนินเรื่อง </b>" + obj[i].review.score.playing + 
            "<b> ดนตรีประกอบ </b>" + obj[i].review.score.music + 
            "<b> ฝีมือนักแสดง </b>" + obj[i].review.score.actorSkills + 
            "<b> กราฟฟิก </b>" + obj[i].review.score.graphics + 
            "<b> คะแนนเฉลี่ย </b>" + obj[i].review.score.average + '<br>' +
                
            '<center>'+'<iframe width=550px height=400px src="' + obj[i].trailer + '"></iframe>'+'</center>'+

            '<center>'+'<img src='+obj[i].picture+'>'+'<center>'+
            '</td>'+
            '</tr>'
            }

            document.getElementById('display').innerHTML = '<table class="table">'+temp+'</table>';

        }
    </script>
  </body>
</html>
